{% extends "base.html" %}
{% load static %}
{% block content %}

<style type="text/css">
      /* Form */
.formlogin {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 366px;
  margin: 0 auto 100px;
  box-shadow: rgba(0, 0, 0, 0.05) 0px 4px 4px 0px !important;
  text-decoration: none !important;
  border-radius: 4px !important;
  border-style: solid !important;
  background: rgb(255, 255, 255) !important;
  border-color: transparent !important;
  text-align: center !important;
}
.formlogin .thumbnail {
  width: 100%;
  height: auto;

}

.formlogin input {
  outline: 0;
  width: 100%;
  margin: 0 0 15px;
  padding: 15px;
  font-size: 14px;
}




.formlogin button {
  outline: 0;
  background: rgb(219, 55, 66) !important;
  font-weight: 600;
  width: 100%;
  border: 0;
  padding: 15px;
  border-radius: 4px;
  color: #FFFFFF !important;
  font-size: 14px;
  transition: all 0.3 ease;
  cursor: pointer;
}
.formlogin .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.formlogin .message a {
  color: #EF3B3A;
  text-decoration: none;
}
.formlogin .register-form {
  display: none;
}

.containerlogin {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.containerlogin:before, .containerlogin:after {
  content: "";
  display: block;
  clear: both;
}
.containerlogin .info {
  margin: 50px auto;
  text-align: center;
}
.containerlogin .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 600;
  color: #1a1a1a;
}
.containerlogin .info span {
  color: #555;
  font-size: 20px;
}
.containerlogin .info span a {
  color: #000000;
  text-decoration: none;
}
.containerlogin .info span .fa {
  color: #EF3B3A;
}

/* END Form */
/* Demo Purposes */
body {
  background: rgb(248, 248, 248) !important;
}

.login-form{
  padding: 30px;
}

.footer{
  background-color: #fff;
}

.loginname{
  text-align: left;
  font-weight: 600;
  font-size: .8em;
}

.loginname input{
  border:none !important;
  border-radius: 0 !important;
  border-bottom: 1px solid #eee !important;
}

.loginname label{
  font-family: inherit;
}

.loginname ul{
  padding: 1em;
  border-radius: 2px;
  margin: 2em 0;
  background-color: #f959595c;
}

</style>


<script type="text/javascript">
  $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>




<div class="containerlogin">
  <div class="info ">
    <h1><img src="{% static 'blog/images/amoonb.svg' %}" width="120px" height="50px"></h1>
  </div>
</div>


<div class="formlogin">
  <div class="thumbnail">
    <video loop="" muted="" playsinline="" autoplay="" style="object-fit:cover; width: 100%; height: auto;border-radius: 1px;overflow: hidden;"><source type="video/mp4" src="http://video.zcool.cn/dc2e2839d61341b98b6fcb5f7a0a83a2/977a45a7d7034958861a094285549495-5287d2089db37e62345123a1be272f8b.mp4">
    </video>
  </div>



  <form class="login-form" name="login" placeholder="login" action="{% url 'login' %}" method="post">
    <div class="loginname">{{ form.as_p }}</div>
    <div class="loginpass">{% csrf_token %}</div>


    <button type="submit" style="cursor:pointer" class="fadeIn fourth">登录</button>
    <p class="message">没有账号? <a href="{% url "register" %}">创建账号</a></p>
  </form>







</div>



{% endblock %}
